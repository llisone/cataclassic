<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Настройки | Cata Classic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff4655;
      --secondary: #f7b733;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #e0e0e0;
      --lighter: #f5f5f5;
      --accent: #4ecca3;
      --glass: rgba(30, 30, 30, 0.5);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      line-height: 1.6;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--darker);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary);
    }

    header {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      background-color: rgba(10, 10, 10, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      position: relative;
      display: inline-block;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255, 70, 85, 0.3);
      letter-spacing: 1px;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }

    .logo:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    nav a {
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      padding: 0.5rem 1.2rem;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,70,85,0.3), rgba(247,183,51,0.3));
      transform: translateY(100%);
      transition: var(--transition);
      z-index: -1;
      border-radius: 50px;
    }

    nav a:hover {
      color: white;
    }

    nav a:hover::before {
      transform: translateY(0);
    }

    .main-content {
      max-width: 800px;
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }

    .main-content:hover {
      box-shadow: 0 25px 50px rgba(255, 70, 85, 0.2);
      border-color: rgba(255, 70, 85, 0.3);
    }

    .page-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--lighter);
      position: relative;
      display: inline-block;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), transparent);
      border-radius: 3px;
    }

    .settings-section {
      margin-bottom: 3rem;
    }

    .section-title {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: var(--lighter);
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .section-title i {
      color: var(--primary);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 0.95rem;
      color: #aaa;
      margin-left: 0.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: none;
      border-radius: 10px;
      background: rgba(30, 30, 30, 0.7);
      color: white;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 70, 85, 0.2);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 1.2rem;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      cursor: pointer;
      transition: var(--transition);
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      transition: var(--transition);
      text-decoration: none;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      z-index: 1;
      background: linear-gradient(145deg, var(--primary), var(--secondary));
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, var(--secondary), var(--primary));
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(255, 70, 85, 0.3);
    }

    .btn i {
      margin-right: 0.8rem;
    }

    .back-btn {
      margin-top: 2rem;
      text-align: center;
    }

    footer {
      margin-top: 3rem;
      width: 100%;
      padding: 2rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Toast notification */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      background: rgba(30, 30, 30, 0.9);
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-left: 4px solid var(--primary);
      display: flex;
      align-items: center;
      gap: 1rem;
      transform: translateX(150%);
      transition: transform 0.4s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast i {
      font-size: 1.2rem;
      color: var(--primary);
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .main-content {
        padding: 1.5rem;
      }
      
      .page-title {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .top-bar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }
      
      .page-title {
        font-size: 1.5rem;
      }
      
      .section-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Шапка сайта -->
  <header>
    <div class="top-bar">
      <div class="logo">Cata Classic</div>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> На главную</a>
      </nav>
    </div>
  </header>

  <!-- Основной контент -->
  <div class="main-content">
    <h1 class="page-title">Настройки аккаунта</h1>
    
    <div class="settings-section">
      <h3 class="section-title"><i class="fas fa-envelope"></i> Смена Email</h3>
      
      <form id="emailForm">
        <div class="form-group">
          <label for="newEmail">Новый Email</label>
          <div class="input-wrapper">
            <i class="fas fa-at input-icon"></i>
            <input type="email" id="newEmail" placeholder="Введите новый email" required />
          </div>
        </div>
        
        <button type="submit" class="btn">
          <i class="fas fa-save"></i> Сохранить Email
        </button>
      </form>
    </div>
    
    <div class="settings-section">
      <h3 class="section-title"><i class="fas fa-lock"></i> Смена пароля</h3>
      
      <form id="passwordForm">
        <div class="form-group">
          <label for="currentPassword">Текущий пароль</label>
          <div class="input-wrapper">
            <i class="fas fa-key input-icon"></i>
            <input type="password" id="currentPassword" placeholder="Введите текущий пароль" required />
            <i class="fas fa-eye password-toggle" id="toggleCurrentPassword"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="newPassword">Новый пароль</label>
          <div class="input-wrapper">
            <i class="fas fa-key input-icon"></i>
            <input type="password" id="newPassword" placeholder="Введите новый пароль" required />
            <i class="fas fa-eye password-toggle" id="toggleNewPassword"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Подтверждение пароля</label>
          <div class="input-wrapper">
            <i class="fas fa-key input-icon"></i>
            <input type="password" id="confirmPassword" placeholder="Повторите новый пароль" required />
            <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
          </div>
        </div>
        
        <button type="submit" class="btn">
          <i class="fas fa-sync-alt"></i> Сменить пароль
        </button>
      </form>
    </div>
    
    <div class="back-btn">
      <a href="lk.index.html" class="btn">
        <i class="fas fa-arrow-left"></i> Назад в личный кабинет
      </a>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">Успешно сохранено!</span>
  </div>

  <footer>
    &copy; 2025 Cata Classic. Все права защищены.
  </footer>

  <script>
    // Toggle password visibility
    function setupPasswordToggle(toggleId, inputId) {
      const toggle = document.getElementById(toggleId);
      const input = document.getElementById(inputId);
      
      toggle.addEventListener('click', function() {
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
    }
    
    setupPasswordToggle('toggleCurrentPassword', 'currentPassword');
    setupPasswordToggle('toggleNewPassword', 'newPassword');
    setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');

    // Show toast notification
    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      
      toastMessage.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Email form submission
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const newEmail = document.getElementById("newEmail").value;
      if (!newEmail || !newEmail.includes('@')) {
        showToast("Пожалуйста, введите корректный email");
        return;
      }
      
      showToast("Email успешно изменён");
      this.reset();
    });

    // Password form submission
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const currentPass = document.getElementById("currentPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if (!currentPass || !newPass || !confirmPass) {
        showToast("Все поля обязательны для заполнения");
        return;
      }

      if (newPass !== confirmPass) {
        showToast("Новые пароли не совпадают");
        return;
      }

      showToast("Пароль успешно изменён");
      this.reset();
    });
  </script>
</body>
</html>
