<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация — Cata Classic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff4655;
      --secondary: #f7b733;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #e0e0e0;
      --lighter: #f5f5f5;
      --accent: #4ecca3;
      --glass: rgba(30, 30, 30, 0.5);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--dark);
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(78, 204, 163, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 70, 85, 0.1) 0%, transparent 50%),
        linear-gradient(to bottom, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
      padding: 2rem;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--darker);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary);
    }

    .container {
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        rgba(255, 70, 85, 0.1)
      );
      transform: rotate(30deg);
      z-index: -1;
    }

    .container:hover {
      box-shadow: 0 25px 50px rgba(255, 70, 85, 0.2);
      border-color: rgba(255, 70, 85, 0.3);
    }

    .logo {
      font-size: 3rem;
      font-weight: 800;
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255, 70, 85, 0.3);
      letter-spacing: 1px;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }

    .logo:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    h2 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
      color: var(--lighter);
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), transparent);
      border-radius: 3px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-group {
      position: relative;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 1.2rem 1rem 1.2rem 3rem;
      border: none;
      border-radius: 10px;
      background: rgba(30, 30, 30, 0.7);
      color: white;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 70, 85, 0.2);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 1.2rem;
    }

    .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      transition: var(--transition);
      text-decoration: none;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      z-index: 1;
      margin-top: 1rem;
      background: linear-gradient(145deg, var(--primary), var(--secondary));
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, var(--secondary), var(--primary));
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(255, 70, 85, 0.3);
    }

    .btn span {
      position: relative;
      z-index: 2;
    }

    .links {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .links a {
      color: #aaa;
      text-decoration: none;
      font-size: 0.95rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .links a:hover {
      color: var(--primary);
    }

    .links a i {
      font-size: 0.9rem;
    }

    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      display: none;
      align-items: center;
      gap: 0.8rem;
    }

    .error-message {
      background: rgba(255, 70, 85, 0.2);
      color: #ff6b6b;
      border-left: 3px solid var(--primary);
    }

    .success-message {
      background: rgba(78, 204, 163, 0.2);
      color: var(--accent);
      border-left: 3px solid var(--accent);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    /* Password strength meter */
    .password-strength {
      height: 5px;
      background: #2d2d2d;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
      position: relative;
    }

    .strength-meter {
      height: 100%;
      width: 0;
      background: #ff4655;
      transition: width 0.3s ease, background 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 2rem;
      }
      
      .logo {
        font-size: 2.5rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 1.5rem;
      }
      
      .links {
        flex-direction: column;
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Cata Classic</div>
    <h2>Создать аккаунт</h2>
    
    <form id="registerForm">
      <div id="errorMessage" class="message error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span>Ошибка регистрации. Проверьте данные.</span>
      </div>
      
      <div id="successMessage" class="message success-message">
        <i class="fas fa-check-circle"></i>
        <span>Регистрация успешна! Перенаправляем...</span>
      </div>
      
      <div class="input-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="username" placeholder="Логин" required minlength="3" maxlength="12" />
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" placeholder="Пароль" required minlength="6" />
        <div class="password-strength">
          <div class="strength-meter" id="passwordStrength"></div>
        </div>
      </div>
      
      <button type="submit" class="btn">
        <span><i class="fas fa-user-plus"></i> Зарегистрироваться</span>
      </button>
    </form>
    
    <div class="links">
      <a href="index.html"><i class="fas fa-home"></i> На главную</a>
      <a href="login.html"><i class="fas fa-sign-in-alt"></i> Уже есть аккаунт?</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Cata Classic. Все права защищены.
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Скрываем предыдущие сообщения
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
        
        // Валидация
        if (!username || !email.includes('@') || password.length < 6) {
            showError("Пожалуйста, заполните все поля правильно (пароль от 6 символов)");
            return;
        }

        try {
            // Показываем загрузку
            const submitBtn = document.querySelector('.btn');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Регистрация...';
            submitBtn.disabled = true;

            // Отправляем данные на сервер
            const response = await fetch('http://localhost/register.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            });

            const result = await response.json();

            // Восстанавливаем кнопку
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;

            if (result.success) {
                // Сохраняем данные в localStorage (опционально)
                localStorage.setItem('userData', JSON.stringify({
                    username: username,
                    email: email,
                    created: new Date().toLocaleDateString('ru-RU')
                }));

                // Показываем успех
                document.getElementById('successMessage').style.display = 'flex';
                
                // Перенаправляем через 1.5 сек
                setTimeout(() => {
                    window.location.href = 'lk.index.html';
                }, 1500);
            } else {
                showError(result.message || "Ошибка регистрации");
            }
        } catch (error) {
            console.error('Ошибка:', error);
            showError("Ошибка соединения с сервером");
            
            // Восстанавливаем кнопку
            const submitBtn = document.querySelector('.btn');
            submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Зарегистрироваться';
            submitBtn.disabled = false;
        }
    });

    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.querySelector('span').textContent = message;
        errorElement.style.display = 'flex';
    }

    // Индикатор сложности пароля (оставляем без изменений)
    document.getElementById('password').addEventListener('input', function(e) {
        const password = e.target.value;
        const strengthMeter = document.getElementById('passwordStrength');
        let strength = 0;
        
        if (password.length > 0) strength += 20;
        if (password.length >= 6) strength += 20;
        if (password.length >= 8) strength += 20;
        if (/[A-Z]/.test(password)) strength += 20;
        if (/[0-9!@#$%^&*]/.test(password)) strength += 20;
        
        strengthMeter.style.width = strength + '%';
        
        if (strength < 40) {
            strengthMeter.style.background = '#ff4655';
        } else if (strength < 70) {
            strengthMeter.style.background = '#f7b733';
        } else {
            strengthMeter.style.background = '#4ecca3';
        }
    });
</script>
</body>
</html>
